<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تجربة Firebase (ESM)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="center-header">
  <header class="site-header"><div class="container"><div class="brand">سهلات</div></div></header>
  <main class="container">
    <h1>نموذج بسيط لإضافة باحث</h1>
    <div class="form-card">
      <div class="form-grid">
        <div class="field"><label>الاسم الأول</label><input id="firstName" /></div>
        <div class="field"><label>الاسم الأخير</label><input id="lastName" /></div>
        <div class="field"><label>المدينة</label><input id="city" /></div>
        <div class="field"><label>الجوال</label><input id="phone" /></div>
        <div class="field"><label>البريد</label><input id="email" type="email" /></div>
      </div>
      <div class="actions" style="margin-top:12px">
        <button id="submitJobSeeker" class="btn btn--primary" type="button">إرسال</button>
      </div>
    </div>
  </main>
  <script type="module" src="./firebase/main.js"></script>
</body>
  </html>
