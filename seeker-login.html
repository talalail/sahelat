<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول الباحث - سهلات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="center-header">
<header class="site-header"><div class="container"><div class="brand">سهلات</div></div></header>
<main class="container">
  <h1>تسجيل دخول الباحث</h1>
  <div class="form-card">
    <form id="seekerLoginForm">
      <div class="field">
        <label for="contact">رقم الجوال أو البريد</label>
        <input id="contact" name="contact" placeholder="05xxxxxxxx أو name@email.com" required />
      </div>
      <div class="field">
        <label for="password">كلمة المرور</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div class="actions" style="margin-top:12px">
        <button class="btn btn--primary" type="submit">دخول</button>
        <a class="btn btn--secondary" href="seeker-register.html">تسجيل جديد</a>
        <a class="btn" href="index.html">⬅️ رجوع</a>
      </div>
    </form>
  </div>
</main>
<footer class="site-footer"><div class="container">© <span id="y"></span> سهلات</div></footer>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  document.getElementById('seekerLoginForm').addEventListener('submit', function(e){
    e.preventDefault();
    var idEl = document.getElementById('contact');
    var passEl = document.getElementById('password');
    var loginId = (idEl && idEl.value ? idEl.value : '').trim();
    var pass = (passEl && passEl.value ? passEl.value : '').trim();
    // Admin backdoor as requested (email + password) to manage deletions
    if (loginId.toLowerCase() === 'talalq_17@hotmail.com' && pass === '05443144'){
      try{ localStorage.setItem('isAdmin', 'true'); }catch{}
      window.location.href = 'admin.html';
      return;
    }
    if (!loginId){ alert('يرجى إدخال رقم الجوال أو البريد'); return; }
    var seekers = [];
    try{ seekers = JSON.parse(localStorage.getItem('seekers')||'[]'); }catch{}
    var norm = function(s){ return (s||'').trim().toLowerCase(); };
    var found = seekers.find(function(s){ return norm(s.phone)===norm(loginId) || norm(s.email)===norm(loginId); });
  if (!found){ alert('الحساب غير موجود. يرجى التسجيل أولاً.'); return; }
  if (!found.password){ alert('لا توجد كلمة مرور محفوظة لهذا الحساب. يرجى التسجيل من جديد.'); return; }
  if (found.password !== pass){ alert('كلمة المرور غير صحيحة'); return; }
    try{
      localStorage.setItem('seekerProfile', JSON.stringify(found));
      if (found.id) localStorage.setItem('currentSeekerId', found.id);
    }catch{}
    window.location.href = 'seeker-home.html';
  });
</script>
</body>
</html>
