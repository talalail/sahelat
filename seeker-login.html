<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول الباحث - سهلات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="js/storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body class="center-header">
<header class="site-header"><div class="container"><div class="brand">سهلات</div></div></header>
<main class="container">
  <h1>تسجيل دخول الباحث</h1>
  <div class="form-card">
    <form id="seekerLoginForm">
      <div class="field">
        <label for="contact">رقم الجوال أو البريد</label>
        <input id="contact" name="contact" placeholder="05xxxxxxxx أو name@email.com" required />
      </div>
      <div class="field">
        <label for="password">كلمة المرور</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div class="actions" style="margin-top:12px">
        <button class="btn btn--primary" type="submit">دخول</button>
        <a class="btn btn--secondary" href="seeker-register.html">تسجيل جديد</a>
        <a class="btn" href="index.html">⬅️ رجوع</a>
      </div>
    </form>
  </div>
</main>
<footer class="site-footer"><div class="container">© <span id="y"></span> سهلات</div></footer>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  document.getElementById('seekerLoginForm').addEventListener('submit', async function(e){
    e.preventDefault();
    var idEl = document.getElementById('contact');
    var passEl = document.getElementById('password');
    var loginId = (idEl && idEl.value ? idEl.value : '').trim();
    var pass = (passEl && passEl.value ? passEl.value : '').trim();
    // Admin backdoor as requested (email + password) to manage deletions
    if (loginId.toLowerCase() === 'talalq_17@hotmail.com' && pass === '05443144'){
      try{ SahlatStore.setItem('isAdmin', 'true'); }catch{}
      window.location.href = 'admin.html';
      return;
    }
    if (!loginId){ alert('يرجى إدخال رقم الجوال أو البريد'); return; }
    var found = null;
    try{
      if (window.SahlatDB){
        found = await SahlatDB.findSeekerByContact(loginId);
      }
    }catch{}
    if (!found){
      var seekers = [];
      try{ seekers = JSON.parse(SahlatStore.getItem('seekers')||'[]'); }catch{}
      var norm = function(s){ return (s||'').trim().toLowerCase(); };
  var toAsciiDigits = function(str){ return (str||'').replace(/[\u0660-\u0669\u06F0-\u06F9]/g, function(ch){ var code=ch.charCodeAt(0); if(code>=0x0660 && code<=0x0669) return String(code-0x0660); if(code>=0x06F0 && code<=0x06F9) return String(code-0x06F0); return ch; }); };
  var digits = function(s){ return toAsciiDigits(s).replace(/\D/g,''); };
      var idLower = norm(loginId);
      var idDigits = digits(loginId);
      found = seekers.find(function(s){
        var pLower = norm(s.phone);
        var pDigits = digits(s.phone);
        var eLower = norm(s.email);
        var nid = (s.nationalId||'').trim();
        return (pLower && pLower===idLower) || (eLower && eLower===idLower) || (nid && nid===loginId) || (idDigits && pDigits && idDigits===pDigits);
      });
      if (!found){
        // fallback to single profile cache
        try{
          var sp = JSON.parse(SahlatStore.getItem('seekerProfile')||'null');
          if (sp){
            var pLower2 = norm(sp.phone);
            var pDigits2 = digits(sp.phone);
            var eLower2 = norm(sp.email);
            var nid2 = (sp.nationalId||'').trim();
            if ((pLower2 && pLower2===idLower) || (eLower2 && eLower2===idLower) || (nid2 && nid2===loginId) || (idDigits && pDigits2 && idDigits===pDigits2)){
              found = sp;
            }
          }
        }catch{}
      }
    }
  if (!found){ alert('الحساب غير موجود. يرجى التسجيل أولاً.'); return; }
  if (!found.password){ alert('لا توجد كلمة مرور محفوظة لهذا الحساب. يرجى التسجيل من جديد.'); return; }
  if (found.password !== pass){ alert('كلمة المرور غير صحيحة'); return; }
    try{
      SahlatStore.setItem('seekerProfile', JSON.stringify(found));
      if (found.id) SahlatStore.setItem('currentSeekerId', found.id);
      // Ensure local cache upsert
      var seekers = [];
      try{ seekers = JSON.parse(SahlatStore.getItem('seekers')||'[]'); }catch{}
      var idx = seekers.findIndex(function(s){ return s && s.id===found.id; });
      if (idx>=0) seekers[idx]=found; else seekers.push(found);
      SahlatStore.setItem('seekers', JSON.stringify(seekers));
    }catch{}
    window.location.href = 'seeker-home.html';
  });
</script>
</body>
</html>
