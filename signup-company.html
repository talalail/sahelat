<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <title>تسجيل الشركات</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>تسجيل شركة / مؤسسة</h1>
  </header>

  <main>
    <form id="companyForm">
      <label>اسم الشركة: <input type="text" name="companyName" required></label><br>
      <label>المدينة: <input type="text" name="city" required></label><br>
      <label>البريد الإلكتروني: <input type="email" name="email" required></label><br>
      <label>كلمة المرور: <input type="password" name="password" required></label><br>
      <button type="submit">تسجيل</button>
    </form>
  </main>

  <footer>

  </footer>

  <script src="js/main.js"></script>
</body>
</html>
